{% extends "./base.html" %}

{% block title %}
{{ post.title }}
{% endblock %}

{% block main %}

{% if post %}
<div class="container main">
    <h1>{{ post.title }}</h1>
    <div>
        <span>分类：{{ post.category.name }}</span>
        <span>作者：{{ post.owner.username }}</span>
    </div>
    <hr/>
    <p>
        {{ post.content }}
    </p>
</div>
{% endif %}

{% endblock %}
